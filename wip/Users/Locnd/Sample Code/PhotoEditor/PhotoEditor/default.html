<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PhotoEditor</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- PhotoEditor references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/IOHelper.js"></script>
    <script src="/js/navigator.js"></script>

</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'newCmd', section:'global', label:'New', icon:'add'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'saveAsFileCmd', section:'global', label:'Save As...', icon:'save'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'saveFileCmd', section:'global', label:'Save...', icon:'save'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'openFileCmd', section:'global', label:'Open File', icon:'openfile'}" type="button"></button>
    </div>
</body>
</html>
