<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner" data-win-design-locked="true">
            <div id="ribbonBar">				
				<span id="titleDiv">Title				
				</span>	
				<button id="Process" onclick="HomePageEvents._processOnClicked()" data-win-design-locked="true">Process image</button>			 
			</div>
        </header>
        <section aria-label="Main content" role="main">
            <div id="mainScreen">
                <canvas id="displayCanvas" data-win-design-locked="true"><canvas id="displayCanvas"></canvas></canvas>
            </div>
           
        </section>
    </div>
</body>
</html>
