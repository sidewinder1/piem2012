<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
	<div id="layerTemplate"
		data-win-control="WinJS.Binding.Template">
		<canvas id="layer">			
		</canvas>
	</div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner" data-win-design-locked="true">
            <div id="ribbonBar">				
				<span id="titleDiv">Photo Editor</span>	
				<button id="Process" onclick="HomePageEvents._processOnClicked()" data-win-design-locked="true">Process image</button>			 

				<div id="toolContainer">
					<button>Pen</button>
					<button>Brush</button>
					<button>Eraser</button>
					<button>Painter</button>					
				</div>
				<div id="effectContainer">
					<button onclick="window.CanvasProcessing.Filter = Filters.grayscale;">Gray scale</button>
					<button onclick="window.CanvasProcessing.Filter = Filters.brightness;window.CanvasProcessing.Args = 40;">Brightness</button>
					<button onclick="window.CanvasProcessing.Filter = Filters.convolute;window.CanvasProcessing.Args = [ 0, -1,  0, -1,  5, -1, 0, -1,  0];">Sharpen</button>
					<button onclick="window.CanvasProcessing.Filter = Filters.convolute;window.CanvasProcessing.Args = [ 1/9, 1/9, 1/9, 1/9, 1/9, 1/9, 1/9, 1/9, 1/9 ];">Blur</button>
				</div>
				<div id="shapeContainer">
					<button>Rectangle</button>
					<button>Elip</button>
					<button>Line</button>
					<button>Circle</button>
				</div>
				<div id="colorContainer">
					<button onclick="window.Tools.setDrawer('red');">Red</button>
					<button onclick="window.Tools.setDrawer('blue');">Blue</button>
				</div>
			</div>
        </header>
        <section aria-label="Main content" role="main">
			<div id="editorScreen">
				<div id="mainScreen">
					<canvas id="displayCanvas"></canvas>					
				</div>				
				<div id="layersContainer" 
					data-win-control="WinJS.UI.ListView" 
					data-win-options="{itemTemplate:select('#layerTemplate'),
									 layout:{type:WinJS.UI.ListLayout}}"></div>
			</div>          
        </section>
    </div>
</body>
</html>
